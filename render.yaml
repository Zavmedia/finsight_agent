services:
  - type: web
    name: finsight-agent-backend
    env: python
    plan: free
    region: oregon # or your preferred region
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    healthCheckPath: "/"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13
      - key: OPENAI_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
